<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login And Registration</title>

		<link rel="stylesheet" type="text/css" href="/assets/css/login.css" />
	</head>

	<body
		class="bg-image position-relative"
		style="
			background-image: url(/assets/Images/1bg.png);
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			height: 100vh;
		"
	>
		<!-- navbar -->
		<nav class="navbar navbar-expand-md justify-content-center">
			<div class="container-sm p-0">
				<a href="index.php" class="navbar-brand mx-auto d-block"
					><img
						src="/assets/Images/logo.png"
						alt="logo"
						width="80px"
						height="80px"
				/></a>
			</div>
		</nav>

		<!-- form box -->
		<div class="form-box my-5">
			<div class="button-box">
				<div id="btn"></div>
				<button id="login" type="button" class="toggle-btn" onclick="login()">
					Login
				</button>
				<button type="button" class="toggle-btn" onclick="registration()">
					Registration
				</button>
			</div>

			<!-- LOGIN -->
			<p class="error alert alert-success"></p>
			<form
				action="../BackEnd/database/Login.php"
				method="POST"
				id="login-resident"
				class="input_group login-resident needs-validation"
				novalidate=""
			>
				<input
					type="email"
					name="email"
					id="em"
					class="input-field"
					placeholder="Email Address"
					required=""
					value=""
				/>

				<input
					type="password"
					name="password"
					id="pass"
					class="input-field"
					placeholder="Password"
					required=""
					value=""
				/>

				<input type="checkbox" name="remember" class="checkbox" /><span
					>Remember me</span
				>

				<button class="btn submit-btn" type="submit" name="resLogin">
					Login
				</button>
			</form>

			<!-- Registration -->
			<form
				action="../BackEnd/database/Login.php"
				id="login-admin"
				class="input_group login-admin needs-validation"
				method="POST"
				novalidate=""
			>
				<input
					type="text"
					class="input-field"
					name="username"
					placeholder="Username"
					required=""
				/>
				<div class="invalid-feedback">Please enter username</div>
				<input
					type="email"
					name="email"
					class="input-field"
					placeholder="Email Address"
					required=""
					value=""
				/>
				<div class="invalid-feedback">Please enter email</div>
				<input
					type="password"
					class="input-field"
					name="password"
					placeholder="Password"
					required=""
				/>
				<div class="invalid-feedback">Please enter password</div>
				<input type="checkbox" class="checkbox" name="remember" /><span
					>Remember me</span
				>

				<button class="btn submit-btn" type="submit" name="adminLogin">
					Register
				</button>
			</form>
		</div>

		<script>
			var x = document.getElementById("login-resident");
			// var a = document.getElementById("residentError");
			var y = document.getElementById("login-admin");
			var z = document.getElementById("btn");
			var xxx = window.matchMedia("(max-width: 576px)");
			var xx = window.matchMedia("(max-width: 407px)");

			function registration() {
				x.style.left = "-25rem";
				// a.style.left="-25rem";
				y.style.left = "3.125rem";
				z.style.left = "12rem";
			}

			function login() {
				x.style.left = "3.125rem";
				// a.style.left="5.125rem";
				y.style.left = "29.125rem";
				z.style.left = "0rem";
			}
			if (xxx.matches) {
				function registration() {
					x.style.left = "-80rem";
					// a.style.left="-80rem";
					y.style.left = "3rem";
					z.style.left = "50%";
				}
				function login() {
					x.style.left = "3rem";
					// a.style.left="3rem";
					y.style.left = "40rem";
					z.style.left = "0rem";
				}
			}
			if (xx.matches) {
				function registration() {
					x.style.left = "-80rem";
					// a.style.left="-80rem";
					y.style.left = "0rem";
					z.style.left = "50%";
				}
				function login() {
					x.style.left = "0rem";
					// a.style.left="0rem";
					y.style.left = "40rem";
					z.style.left = "0rem";
				}
			}
		</script>
		<script>
			var forms = document.querySelectorAll(".needs-validation");
			Array.prototype.slice.call(forms).forEach(function (form) {
				form.addEventListener(
					"submit",
					function (event) {
						if (!form.checkValidity()) {
							event.preventDefault();
							event.stopPropagation();
						}

						form.classList.add("was-validated");
					},
					false
				);
			});
		</script>
		<script src="./firebase.js"></script>
	</body>
</html>
