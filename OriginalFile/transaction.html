<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/assets/css/style.css" />
		<link
			href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
			rel="stylesheet"
		/>

		<title>Admin</title>
	</head>
	<body>
		<!--SIDEBAR-->
		<section id="sidebar">
			<a href="#" class="brand">
				<i class="bx bxs-smile"></i>
				<span class="text">UrService</span>
			</a>
			<ul class="side-menu top">
				<li>
					<a href="index.html">
						<i class="bx bxs-dashboard"></i>
						<span class="text">Dashboard</span>
					</a>
				</li>
				<li>
					<a href="plumbers.html">
						<i class="bx bxs-user"></i>
						<span class="text">Plumbers</span>
					</a>
				</li>
				<li class="active">
					<a href="transaction.html">
						<i class="bx bxs-dollar-circle"></i>
						<span class="text">Transaction</span>
					</a>
				</li>
			</ul>
			<ul class="side-menu">
				<li>
					<a href="#" class="logout">
						<i class="bx bx-power-off"></i>
						<span class="text">Logout</span>
					</a>
				</li>
			</ul>
		</section>
		<!--SIDEBAR-->

		<!--CONTENT-->
		<section id="content">
			<!--NAVBAR-->
			<nav>
				<i class="bx bx-menu"></i>
				<form action="#">
					<div class="form-input">
						<input type="search" placeholder="Search..." />
						<button type="submit" class="search-btn">
							<i class="bx bx-search"></i>
						</button>
					</div>
				</form>
				<a href="#" class="notification">
					<i class="bx bx-bell"></i>
					<span class="num">8</span>
				</a>
				<a href="#" class="profile">
					<img
						src="./assets/Images/profile.png"
						style="width: 40px; height: 40px"
					/>
				</a>
			</nav>
			<!--NAVBAR-->
			<!--MAIN-->
			<main>
				<div class="head-title">
					<div class="left">
						<h1>Generate Token Code</h1>
					</div>
				</div>
				<div class="table-data">
					<div class="user">
						<div class="head"></div>
						<label for="acc">Token coins:</label>
						<select name="coins" id="coins">
							<option value="a">50</option>
							<option value="b">60</option>
							<option value="c">70</option>
							<option value="d">80</option>
							<option value="e">90</option>
							<option value="f">100</option>
						</select>
						<label for="code">Token Code:</label>
						<input type="text" id="code" name="code" />
						<input type="submit" value="Create" />
					</div>
				</div>
				<!--MODAL-->
				<div
					class="modal-open"
					style="overflow: hidden; padding-right: 0px"
				></div>
				<div class="modal" role="dialog" id="create_token">
					<div class="modal-dialog">
						<div class="modal-content">
							<h4 class="modal-header">Token code</h4>
							<div class="modal-body">
								<div class="input-group">
									<input type="code" id="" class="form-control" />
								</div>
							</div>
							<h4 class="modal-header">Amount</h4>
							<div class="modal-body">
								<div class="input-group">
									<input type="code" id="" class="form-control" />
								</div>
							</div>
							<h4 class="modal-header">Status</h4>
							<select name="use" id="used">
							<option value="y">used</option>
							<option value="x">unused</option>
							<input type="submit" value="Save" />
						</div>
					</div>
				</div>

			</main>
			<!--MAIN-->
		</section>
		<!---->

		<script src="script.js"></script>
	</body>
</html>
